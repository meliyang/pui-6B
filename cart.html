<!DOCTYPE html>
<html>

<head>
    <title>Bakery Shopping Cart</title>
    <meta charset="UTF-8">
     <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="grid-container">
            <div class="grid-item"id="bakery-logo">
                    <a href="index.html"><img src="img/bakery.png" alt="bakery logo" width="100" height="100"></a>
            </div>
            <div class="grid-item">

            </div>
            <div class="grid-item" id="search">
                <form action="" method="POST">
                    <input type="text" id="item-search" value="Search...">
                    <input type="submit" value="Go">
                </form>
            </div>
            <div class="grid-item" id="cart-container">

              <a href="cart.html"><img src="img/shopping-cart.png" alt="shopping cart" width="50" height="50"></a>
              <div class="centered" id="cart-count">0</div>
            </div>

          </div>

        <!--Navigation bar-->
        <nav>
            <a href="index.html">Home</a>
            <a href="product-browsing.html"><strong>Cookies</strong></a>
            <a href="">Cakes</a>
            <a href="about-us.html">About Us</a>
        </nav>
    </div>
    </header>


    <!-- Shopping cart -->
    <div class="heading">
        <h2>My Cart</h2>
    </div>

    <div id="cart-contents">
        <table>
            <tr id="cart-item"> <!-- row 1 -->
                <td><img id = "item-1-image" src="img/night.png" alt="moon and stars image, placeholder" width="100" height="100"></td>
                <td colspan="2" id="item-1-name">Add an item to the cart!</td>
                <td></td>
                <td class="counter" id="no-wrap">
                    <button id="counter-minus" onclick="subtractCount()">-</button>
                    <span id="counter-display">1</span>
                    <button id="counter-plus" onclick="addCount()">+</button>
                </td>
                <td id="slash"> / </td>
                <td>
                    <form>
                        <label for="frequency"></label>
                        <select id="frequency" name="frequency">
                            <option value="day">day</option>
                            <option value="week">week</option>
                            <option value="month">month</option>
                        </select>
                    </form>
                </td>
                <td class="item-price">$<span id="item-1-total">0</span>.00</td>
                <td class="button-remove">
                    <button type="button" onclick='removeFromCart()'>Remove</button>
                </td>
            </tr>
            <tr> <!-- row 2 -->
                <td></td>
            </tr>
            <tr><!-- row 3 -->

            </tr>
            <tr> <!-- row 4 -->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    Total $<span id="total">0</span>.00
                </td>
            </tr>
            <tr> <!-- row 5-->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button type="button">Checkout</button>
                </td>
            </tr>

        </table>
    </div>
</body>
<!-- javascript -->
<script src="main.js" type="text/javascript"></script>
</html>
